# jdbc.X
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/verity_api?createDatabaseIfNotExist=true
jdbc.user=root
jdbc.pass=root

# hibernate.X  
# use hibernate.hbm2ddl.auto=create-drop for development to drop db when session factory is closed.
# for details see http://stackoverflow.com/questions/438146/hibernate-hbm2ddl-auto-possible-values-and-what-they-do?answertab=votes#tab-top
# https://docs.jboss.org/hibernate/orm/5.2/userguide/html_single/Hibernate_User_Guide.html#configurations-hbmddl
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create-drop
